    <div class="container">
        <h1>REPORT A BUG</h1>
        <p>Help improve Palorant by reporting any issues you encounter</p>
        <div class="report__content">
            <img  src="../../assets/img/reportBug.png" alt="Vyse">
            <form id="reportForm" >
                <div class="report__frame">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Username" id="inputUsername" required>
                </div>

                <div class="report__frame">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="inputEmail" required>
                </div>

                <div class="report__frame">
                    <label for="server">Server</label>
                    <select id="server" required>
                        <option value="">Select server</option>
                        <option value="na">America</option>
                        <option value="eu">Europe</option>
                        <option value="asia">Asia</option>
                    </select>
                </div>

                <div class="report__frame">
                    <label for="description">Bug Description</label>
                    <textarea id="description" placeholder="Bug description" required></textarea>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="followUp" required>
                    <label for="followUp">I agree to receive follow-up emails</label>
                </div>

                <button type="submit">Submit Report</button>
            </form>
        </div>
    </div>

    <script src="../../scripts/main.js"></script>
